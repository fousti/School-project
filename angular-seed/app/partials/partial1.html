<div class="btn btn-info" ng-hide="user.authorized" ng-click="fb_login()">Login with Facebook</div>
  <div class="btn btn-info" ng-show="user.authorized" ng-click="fb_logout()">Logout</div>
<div ng-show="user.authorized">
	<ul>
		<p>{{user.friends.name}} friends :</p>
		Search friends : <input ng-model="query">
		<li ng-repeat="friend in user.friends.friends.data | filter:query">
			{{friend.name}}<img ng-src="http://graph.facebook.com/{{friend.id}}/picture">
		</li>
	</ul>
</div>
