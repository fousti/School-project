<!doctype html>
<html lang="en" xmlns:ng="myApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/bootstrap-responsive.min.css"/>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>

     <script>
       // Init the SDK upon load
       window.fbAsyncInit = function() {
         FB.init({
           appId      : '529259557119882', // App ID
           channelUrl : '//'+window.location.hostname+'/fbChannel.html', // Path to your Channel File
           status     : true, // check login status
           cookie     : true, // enable cookies to allow the server to access the session
           xfbml      : false  // parse XFBML
          });

         angular.bootstrap(document, ['myApp']);
       };

       // Load the SDK Asynchronously
       (function(d){
          var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
          if (d.getElementById(id)) {return;}
          js = d.createElement('script'); js.id = id; js.async = true;
          js.src = "//connect.facebook.net/fr_FR/all.js";
          ref.parentNode.insertBefore(js, ref);
        }(document));
    </script>
</head>
<body>
   <div id='fb-root'></div>
<fb:login-button show-faces="true" width="450" perms="email,user_birthday,  "></fb:login-button>
  <div ng-view></div>



  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
  -->


</body>
</html>
